<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header class="page-header">
        <div class="container">
            <div class="logo">
                <img class="logo__img" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png" alt="logo header"></img>
                <span class="logo__title">VanGoux</span>
            </div>
            <ul class="page-header__navigation">
                <li class="nav-item"><a href="#work" class="nav-link">How it works</a></li>
                <li class="nav-item"><a href="#features" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#use" class="nav-link">Use cases</a></li>
                <li class="nav-item"><a href="#demo" class="nav-link">Schedule a demo</a></li>
            </ul>
            <button class="page-header__upload-btn">Upload Sketch</button>
        </div>
    </header>

    <!--Footer-->

    <footer class="page-footer">
        <div class="footer-logo">
            <img class="footer-logo__img" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png" alt="footer logo"></img>
            <div class="footer-logo__title">Site made with VanGoux</div>
        </div>
        <ul class="footer__nav">
            <li class="nav-item"><a href="#" class="nav-item__link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-item__link">Feedback</a></li>
            <li class="nav-item"><a href="#" class="nav-item__link">Join our Slack</a></li>
            <li class="nav-item"><a href="#" class="nav-item__link">Terms</a></li>
        </ul>
        <div class="footer__icons">
            <a href="#" class="footer__icons-facebook"><img class="icon-facebook" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/IconFacebook.png" alt="facebook"></a>
            <a href="#" class="footer__icons-insta"><img class="icon-instagram" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/IconInstagram.png" alt="insta"></a>
        </div>
        <img class="footer__logo-man" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/VincentIllustration.png" alt="footer logo man">
    </footer>

</html>
